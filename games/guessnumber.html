<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Tailwind -->
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
	
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e396facf48.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/style.css" />

	<title>Guess Number</title>

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="../assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="../assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content=" assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<header>
		<nav class="w-full bg-[#89A8B2] border-b border-b-black">
			<ul class="container mx-auto flex items-center justify-between text-xl text-white p-5">
				<!-- kiri banget -->
				<li>
					<a href="../index.html" class="text-xl hover:underline hover:underline-offset-2">
						<i class="fa-solid fa-house fa-xl"></i> Home
					</a>
				</li>
	
				<div class="flex space-x-5">
					<li
						class="relative my-4 after:bg-white after:absolute after:h-[2px] after:w-0 after:bottom-0 after:left-1/2 after:-translate-x-1/2 hover:after:w-full after:transition-all after:duration-300">
						<a href="../games/rockpaperscissors.html">rockpaperscissors</a>
					</li>
					<li
						class="relative my-4 after:bg-white after:absolute after:h-[2px] after:w-0 after:bottom-0 after:left-1/2 after:-translate-x-1/2 hover:after:w-full after:transition-all after:duration-300">
						<a href="../games/guessnumber.html">guessnumber</a>
					</li>
					<li
						class="relative my-4 after:bg-white after:absolute after:h-[2px] after:w-0 after:bottom-0 after:left-1/2 after:-translate-x-1/2 hover:after:w-full after:transition-all after:duration-300">
						<a href="../games/dotclick.html">dotclick</a>
					</li>
				</div>
	
				<li class="flex items-center space-x-2">
					<span id="username-span">username</span>
					<div class="w-[40px] h-[38px] border-2 border-white rounded-full p-[3px]">
						<i class="fa-solid fa-circle-user fa-xl"></i>
					</div>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container mt-[50px] mx-auto flex flex-col items-center justify-center space-y-4 p-4">
		<h1 class="typing-container text-4xl font-bold text-center">Guess Number&nbsp;<span class="typing"
				typing-speed="100" typing-delay="1000"></span></h1>
		<p class="text-2xl">Input number between 1-100</p>
		<p id="attempts-left" class="text-xl font font-medium text-gray-700">You have 5 attempts left</p>
		<div class="block">
			<input type="number" id="new-item" placeholder="Your Guess Number"
				class="border-2 border-black bg-[#F0F7E0] focus:outline-none focus:ring-1 focus:ring-[#2E8BC0] focus:border-[#2E8BC0] rounded-lg px-2 py-1 " />
			<button id="add-btn" class="rounded-lg border-2 border-spacing-2 bg-[#0C2D48] text-white px-2 py-1">Enter
				Number</button>
		</div>

		<ul id="item-list"></ul>
	</div>
	<div class="container mt-12 mx-auto flex flex-col items-center justify-center text-center">
		<h1 id="result-game" class="text-xl font-black"></h1>
		<p id="reset-btn"
			class="underline underline-offset-2 cursor-pointer text-lg font-semibold hover:text-xl hover:font-bold hover:text-slate-800 hover:drop-shadow-xl/50 transition-transform delay-150 duration-500 ease-in-out "
			style="display: none;"></p>
	</div>

	<!-- Modal for Username Input -->
	<div id="username-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
		<div class="bg-white p-6 rounded-lg shadow-lg w-80">
			<h2 class="text-xl font-bold mb-4 text-center">Enter Your Username</h2>
			<input id="username-input" type="text" placeholder="Enter your username"
				class="w-full p-2 border border-gray-300 rounded mb-4" />
			<button id="submit-username" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 mb-2">
				Submit
			</button>
			<button id="continue-as-guest" class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600">
				Continue as Guest
			</button>
		</div>
	</div>
	
	<script type="module" src="../scripts/user.js"></script>
	<script type="module" src="../scripts/utils.js"></script>
	<script type="module" src="../scripts/typing-number.js"></script>
	<script type="module" src="../scripts/guessnumber.js"></script>
</body>

</html>
