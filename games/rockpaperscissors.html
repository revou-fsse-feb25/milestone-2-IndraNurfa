<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Tailwind -->
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet" />

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/65199da800.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/style.css" />

	<title>ROCKPAPERSCISSORGAME</title>

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="./assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content=" assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<div class="container mt-[10px] mx-auto space-y-4 p-2">
		<a href="../index.html" class="text-lg">
			<i class="fa-solid fa-house fa-xl"></i> Home
		</a>
	</div>

	<div
		class="container mt-[200px] mb-[50px] mx-auto flex flex-col items-center justify-center text-center space-y-4 p-4">
		<h1 class="text-3xl font-bold">Rock Paper Scissors Game</h1>
		<p class="text-lg">Choose your weapon!</p>
	</div>
	<div id="player-input" class="container mx-auto flex items-center justify-center space-x-10">
		<button id="choices-btn" type="button" data-choices="rock"
			class="focus:outline-none text-white bg-[#cb2041] hover:bg-[#c46038] focus:ring-2 focus:ring-[#552537] font-medium rounded-lg text-md px-5 py-2.5"></button>
		<button id="choices-btn" type="button" data-choices="paper"
			class="focus:outline-none text-white bg-[#1f8852] hover:bg-[#6c881f] focus:ring-2 focus:ring-[#22422d] font-medium rounded-lg text-md px-5 py-2.5"></button>
		<button id="choices-btn" type="button" data-choices="scissors"
			class="focus:outline-none text-white bg-[#1F5B93] hover:bg-[#0c7d91] focus:ring-2 focus:ring-[#29335C] font-medium rounded-lg text-md px-5 py-2.5"></button>
	</div>
	<div class="container mt-12 mx-auto flex flex-col items-center justify-center text-center space-y-4 p-4">
		<h1 id="result" class="font-bold text-2xl"></h1>
		<p id="player-choices" class="text-lg"></p>
		<p id="current-score" class="text-lg"></p>
		<p id="new-high-score" class="text-lg text-red-600"></p>
	</div>
	<script src="../scripts/rockpaperscissors.js"></script>
</body>

</html>
