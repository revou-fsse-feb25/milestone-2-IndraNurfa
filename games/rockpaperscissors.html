<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e396facf48.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="../css/style.css" />

	<title>Rock Paper Scissors</title>

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="../assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="../assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="../assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<header>
		<nav class="w-full bg-[#89A8B2] border-b border-b-black">
			<ul class="container mx-auto flex items-center justify-between text-xl text-white p-5">
				<!-- kiri banget -->
				<li>
					<a href="../index.html" class="text-xl hover:underline hover:underline-offset-2">
						<i class="fa-solid fa-house fa-xl"></i> Home
					</a>
				</li>

				<div class="flex space-x-5">
					<li
						class="relative my-4 after:bg-white after:absolute after:h-[2px] after:w-0 after:bottom-0 after:left-1/2 after:-translate-x-1/2 hover:after:w-full after:transition-all after:duration-300">
						<a href="../games/rockpaperscissors.html">rockpaperscissors</a>
					</li>
					<li
						class="relative my-4 after:bg-white after:absolute after:h-[2px] after:w-0 after:bottom-0 after:left-1/2 after:-translate-x-1/2 hover:after:w-full after:transition-all after:duration-300">
						<a href="../games/guessnumber.html">guessnumber</a>
					</li>
					<li
						class="relative my-4 after:bg-white after:absolute after:h-[2px] after:w-0 after:bottom-0 after:left-1/2 after:-translate-x-1/2 hover:after:w-full after:transition-all after:duration-300">
						<a href="../games/dotclick.html">dotclick</a>
					</li>
				</div>

				<li class="flex items-center space-x-2">
					<span id="username-span">username</span>
					<div class="w-[40px] h-[38px] border-2 border-white rounded-full p-[3px]">
						<i class="fa-solid fa-circle-user fa-xl"></i>
					</div>
				</li>
			</ul>
		</nav>
	</header>

	<main class="container mx-auto grid grid-cols-3 grid-rows-2 gap-4">
		<div class="row-span-2 justify-items-start w-1/2">
			<div class="leaderboard-card py-2 mt-[50px] min-h-[600px] w-[300px] flex flex-col">
				<h3 class="text-xl">Leaderboard</h3>
				<div class="overflow-auto flex-grow">
					<table id="leaderboard-table" class="table-auto w-full text-left">
						<thead>
							<tr>
								<th class="px-2">Rank</th>
								<th class="px-2">Name</th>
								<th class="px-2">Score</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div id='center-content' class="col-span-2 row-span-2 justify-self-start">
			<div
				class="container mt-[50px] mb-[50px] mx-auto flex flex-col items-center justify-center text-center space-y-</div>4 p-4">
				<h1 class="text-4xl font-bold">Rock Paper Scissors Game</h1>
				<p class="text-2xl">Choose your weapon!</p>
			</div>
			<div id="player-input" class="container mx-auto flex items-center justify-center space-x-10">
				<ul class="flex space-x-10">
					<li>
						<button
							class="choices-btn focus:outline-none bg-[#26006E] hover:ring-2 hover:ring-[#FE2BF1] focus:ring-[#FE2BF1] focus:ring-4 rounded-lg px-5 py-2.5 transition-all duration-300"
							data-choices="rock">
							<img src="../assets/logo/rock.png" alt="Rock" width="100px" height="200px"
								onclick="event.target.closest('button').click()">
						</button>
					</li>
					<li>
						<button
							class="choices-btn focus:outline-none bg-[#26006E] hover:ring-2 hover:ring-[#00DFBA] focus:ring-4 focus:ring-[#00DFBA] rounded-lg px-5 py-2.5 transition-all duration-300"
							data-choices="paper">
							<img src="../assets/logo/paper.png" alt="Paper" width="100px" height="200px"
								onclick="event.target.closest('button').click()">
						</button>
					</li>
					<li>
						<button
							class="choices-btn focus:outline-none bg-[#26006E] hover:ring-2 hover:ring-[#0C7CEB] focus:ring-4 focus:ring-[#0C7CEB] rounded-lg px-5 py-2.5 transition-all duration-300"
							data-choices="scissors">
							<img src="../assets/logo/scissors.png" alt="Scissors" width="100px" height="200px"
								onclick="event.target.closest('button').click()">
						</button>
					</li>
				</ul>
			</div>
			<div class="container mt-10 mx-auto flex flex-col items-center justify-center text-center space-y-4 p-4">
				<p id="player-choices" class="font-bold text-xl"></p>
				<h1 id="result" class="font-black text-2xl min-w-[200px] max-w-[400px] text-center"></h1>
				<p id="current-score" class="font-normal text-lg"></p>
				<p id="new-high-score" class="font-semibold text-lg text-red-600"></p>
			</div>
	</main>

	<!-- Modal for Username Input -->
	<div id="username-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
		<div class="bg-white p-6 rounded-lg shadow-lg w-80">
			<h2 class="text-xl font-bold mb-4 text-center">Enter Your Username</h2>
			<input id="username-input" type="text" placeholder="Enter your username"
				class="w-full p-2 border border-gray-300 rounded mb-4" />
			<button id="submit-username" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 mb-2">
				Submit
			</button>
			<button id="continue-as-guest" class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600">
				Continue as Guest
			</button>
		</div>
	</div>

	<script type="module" src="../scripts/user.js"></script>
	<script type="module" src="../scripts/utils.js"></script>
	<script type="module" src="../scripts/rockpaperscissors.js"></script>
</body>

</html>
