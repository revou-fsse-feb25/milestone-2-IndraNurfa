<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Tailwind -->
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/65199da800.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="../css/style.css" />

	<title>Rock Paper Scissors</title>

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="../assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="../assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content=" assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<div class="container mt-[10px] mx-auto space-y-4 p-2">
		<a href="../index.html" class="text-xl hover:underline hover:underline-offset-2">
			<i class="fa-solid fa-house fa-xl"></i> Home
		</a>
	</div>

	<div
		class="container mt-[100px] mb-[50px] mx-auto flex flex-col items-center justify-center text-center space-y-4 p-4">
		<h1 class="text-4xl font-bold">Rock Paper Scissors Game</h1>
		<p class="text-2xl">Choose your weapon!</p>
	</div>
	<div id="player-input" class="container mx-auto flex items-center justify-center space-x-10">
		<ul class="flex space-x-10">
			<li>
				<button
					class="choices-btn focus:outline-none bg-[#26006E] hover:ring-2 hover:ring-[#FE2BF1] focus:ring-[#FE2BF1] focus:ring-4 rounded-lg px-5 py-2.5 transition-all duration-300"
					data-choices="rock">
					<img src="../assets/logo/rock.png" alt="Rock" width="100px" height="200px"
						onclick="event.target.closest('button').click()">
				</button>
			</li>
			<li>
				<button
					class="choices-btn focus:outline-none bg-[#26006E] hover:ring-2 hover:ring-[#00DFBA] focus:ring-4 focus:ring-[#00DFBA] rounded-lg px-5 py-2.5 transition-all duration-300"
					data-choices="paper">
					<img src="../assets/logo/paper.png" alt="Paper" width="100px" height="200px"
						onclick="event.target.closest('button').click()">
				</button>
			</li>
			<li>
				<button
					class="choices-btn focus:outline-none bg-[#26006E] hover:ring-2 hover:ring-[#0C7CEB] focus:ring-4 focus:ring-[#0C7CEB] rounded-lg px-5 py-2.5 transition-all duration-300"
					data-choices="scissors">
					<img src="../assets/logo/scissors.png" alt="Scissors" width="100px" height="200px"
						onclick="event.target.closest('button').click()">
				</button>
			</li>
		</ul>
	</div>
	<div class="container mt-10 mx-auto flex flex-col items-center justify-center text-center space-y-4 p-4">
		<p id="player-choices" class="font-bold text-xl"></p>
		<h1 id="result" class="font-black text-2xl"></h1>
		<p id="current-score" class="font-normal text-lg"></p>
		<p id="new-high-score" class="font-semibold text-lg text-red-600"></p>
	</div>
	<script src="../scripts/utils.js" type="module"></script>
	<script src="../scripts/rockpaperscissors.js" type="module"></script>
</body>

</html>
