<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tailwind -->
		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />

		<title>ROCKPAPERSCISSORGAME</title>
	</head>

	<body>
		<div
			class="container my-[100px] mx-auto flex flex-col items-center justify-center text-center space-y-4 p-4"
		>
			<h1 class="text-3xl font-bold">Rock Paper Scissors Game</h1>
			<p class="text-lg">Choose your weapon!</p>
		</div>
		<div
			id="player-input"
			class="container mx-[10%] flex items-center justify-center space-x-10"
		>
			<button
				id="choices-btn"
				type="button"
				data-choices="rock"
				class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
			></button>
			<button
				id="choices-btn"
				type="button"
				data-choices="paper"
				class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
			></button>
			<button
				id="choices-btn"
				type="button"
				data-choices="scissors"
				class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:focus:ring-yellow-900"
			></button>
		</div>
		<div
			class="container mt-12 mx-auto flex flex-col items-center justify-center text-center space-y-4 p-4"
		>
			<h1 id="result" class="font-bold text-2xl"></h1>
			<p id="player-choices" class="text-lg"></p>
			<p id="current-score" class="text-lg"></p>
		</div>
		<script src="scripts/rockpaperscissors.js"></script>
	</body>
</html>
